<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My HTML Template</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      header a {
        color: #fff;
        text-decoration: none;
      }

      main {
        margin: 20px;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }



      .container {
        position: relative;
        overflow: hidden;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
      }
      
      /* Then style the iframe to fit in the container div with full height and width */
      .responsive-iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }

    </style>
  </head>
  <body>
    <header>
      <h1>Economical impact of public research institutes</h1>
      <p>
        <a href="index.html">Home</a> |
        <a href="map.html">PRI Influence map</a> |
      </p>
    </header>
    <main>
    

    <div class="container">
        <iframe class="responsive-iframe" src="inst_influence_map.html" frameborder="0"></iframe>
    </div>

    </main>
  </body>
</html>
